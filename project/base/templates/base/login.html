{% extends 'frontend/layout.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'base/css/login.css' %}">
{% endblock %}
{% block content %}
    <div class="auth-form-container">
        <h2>Вход</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрируйтесь</a></p>
    </div>
{% endblock %}
