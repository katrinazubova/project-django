{% extends 'frontend/layout.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'base/css/signup.css' %}">
{% endblock %}
{% block content %}
    <div class="auth-form-container">
        <h2>Регистрация</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a></p>
    </div>
{% endblock %}
